<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta
      name="description"
      content="Bootstrap is a free and open-source CSS framework"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="d-none d-block d-sm-block d-md-none">Small title</h1>
    <h1 class="d-none d-lg-block d-md-block d-sm-none">Big title</h1>

    <div
      class="
        container-md
        row
        bg-info
        p-3
        border border-info
        d-flex
        justify-content-between
        mx-auto
        rounded
      "
    >
      <div
        class="
          text-light
          border-right border-bottom border-light
          p-4
          text-center
        "
      >
        Left
      </div>
      <div
        class="
          text-light
          shadow
          border-right border-left border-bottom
          p-4
          d-none d-lg-block d-md-block d-sm-none
          text-center
        "
      >
        Middle
      </div>
      <div class="text-light border-left border-bottom p-4 text-center">
        Right
      </div>
    </div>
  </body>
</html>
